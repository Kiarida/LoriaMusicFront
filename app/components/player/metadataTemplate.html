<table>
	<tbody ng-init="hideTags=true; ecoutes=$root.playlist[0]">

		<tr>
			<td class="title">
				<i class="icon-volume-medium"></i>
				<a tooltip="{{ecoutes.titre}}"><span><p>{{ecoutes.titre}}</p></span></a>
			</td>

			<td class="rating" ng-click="editRate(ecoutes)">
				<span tooltip="Average rating : {{ecoutes.note}}
				Your rating : {{ecoutes.userRate}}">
				<rating class="userRating" ng-if="ecoutes.userRate" ng-click="addRate()" ng-model="ecoutes.userRate" max="5" readonly="false" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
				<rating ng-if="!ecoutes.userRate" ng-click="addRate()" ng-model="ecoutes.note" max="5" readonly="false" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
			</span>

			</td>


			
		</tr>
		
		<tr><td class="album"><i class="glyphicon glyphicon-headphones"></i><p>{{ecoutes.idalbum[0].titre}}</p></td><td class="action" ng-class="">
				<div ng-if="controller.configPlaylist.addToPlaylist" class="addplaylist">

					<a  tooltip="Add to a playlist"href ng-click="isCollapsed = !isCollapsed; successAdd();">
						<i class="icon-plus"></i>
					</a>
					<div class="well addtoplaylist smallplay" collapse="isCollapsed">
						<h3>ADD TO A PLAYLIST</h3>

						<form ng-submit="addTrackToPlaylist(ecoutes,playlistUser)" method="POST">
							<div class="hide alert alert-success">The track {{ecoutes.titre}} has been successfully added to the playlist</div>
							<div class="hide alert alert-info">The track {{ecoutes.titre}} has been already successfully added to the playlist</div>

							<div class="select-container">
								<select ng-model="playlistUser" data-toggle="select" name="playlist">
									<option ng-repeat="playlist in $root.userPlaylist" value="{{playlist.id}}">{{playlist.nom}}</option>
								</select>
							</div>
							<input ng-model="titleNewPlaylist" type="text" class="form-control input-new-playlist" placeholder="New Playlist" aria-describedby="basic-addon1" ng-new-playlist />
							<button type="submit" class="btn btn-primary"><i class="icon-checkmark"></i> Validate</button>
						</form>
					</div>
				</div>
				<a ng-if="controller.configPlaylist.remove" ng-init="id_playlist = playlist ? playlist.id : $root.playlist.id" ng-click="removeItem(id_playlist,ecoutes.id,$index)" href="">

					<i tooltip="Remove from the playlist" class="icon-trash"></i>
				</a>
				<a ng-class="{ active: !hideTags }" ng-show="controller.configPlaylist.tags" class="icon-tag-list" href="" ng-click="hideTags = !hideTags; getItemTags(ecoutes)">
					<i tooltip="Show tags" class="icon-tag"></i>
				</a>
				<a href="">
					<i tooltip="More" class="icon-arrow-down4" ng-if="controller.configPlaylist.more"></i>
				</a>
			</td></tr>
			<tr ng-class="{active : (controller.API.currentState == 'stop' && controller.API.currentState == 'pause') || controller.currentVideo ==$index }" class="title-tags" collapse="hideTags">
			<td align="center" colspan="5">
              <div class="well-sm playlist-tag">
              	<span class="label label-default" ng-repeat="tag in ecoutes.tags">
              		<a ng-click="disagree(ecoutes.id, tag.id)" href=""><i class="icon-minus"></i></a><span tooltip="Average rating : {{tag.note}}">{{tag.libelle}}</span><a ng-click="agree(ecoutes.id, tag.id)" href=""><i class="icon-plus"></i></a>
              	</span>
              </div>
			</td>
		</tr>
		<tr ng-class="{hide : !hideTags}">
			<td ng-init="artiste = ecoutes.idartiste[0] ? ecoutes.idartiste[0].nom : ecoutes.nom ; id_artiste = ecoutes.idartiste[0] ? ecoutes.idartiste[0].id : ecoutes.idArtiste" class="artiste" >
				<i class="icon-microphone"></i>
				<a tooltip="{{artiste}}" ng-click="$root.stockArtist(artiste)" href="#/artist/{{id_artiste}}" >
					<span ><p>{{artiste}}</p></span>
				</a>
			</td>
			
		</tr>

	</tbody>
</table>
