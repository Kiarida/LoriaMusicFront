<!DOCTYPE html>
<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>LoriaMusic</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="assets/css/flat-ui.min.css" rel="stylesheet">
    <link href="assets/css/icon-moon.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/ng-tags-input.min.css">  
</head>
<body ng-app="PlayerApp">

<!-- NavBar -->

<nav ng-show="connected" id="topbar" class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


      <div class="col-sm-2">
        <ul class="nav navbar-nav navbar-left ul-pseudo">
          <li class="ul-pseudo">
            <div class="pseudo-navbar a-pseudo">

             
              <div class="btn-group" dropdown is-open="status.isopen" ng-controller="topbarController">
        
                <button type="button" class="btn btn-pseudo dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                  <i class="glyphicon glyphicon-user padding-i"></i>
                    {{user.firstName}}
                  <i class="icon-arrow-down4"></i>
                </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a class="dropdown-font" href="#"><i class="icon-menu-left icon-cog2"></i>Preférences</a></li>
                    <li><a class="dropdown-font" href="#"><i class="icon-menu-left icon-switch"></i>Déconnexion</a></li>
                  </ul>

              </div>
        
            </div>
        </li>
      </ul>
    </div>

    <div class="col-sm-5">
        <form class="navbar-form" role="search">
          <div class="input-group input-search-bar">
            <input type="text" class="form-control input-search" placeholder="Recherche" name="q">
            <div class="input-group-btn input-search-bar-button">
              <button class="btn btn-default input-search" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>      
          </div>
        </form>
      </div>
    
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>







<!-- Left Menu -->


  <div id="menu-left" class="col-sm-2 menu-left">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <span class="visible-xs navbar-brand">Sidebar menu</span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
         
          <ul class="nav navbar-nav">
            <li><a href="#"><i class="icon-menu-left icon-trophy"></i>Les Tops</a></li>
            <li><a href="#"><i class="icon-menu-left icon-feed"></i>Radios</a></li>
            <li my-focus="isFocused"><a href="#"><i class="icon-menu-left icon-clock"></i>Mes écoutes</a></li>
          </ul>

          <div ng-controller="menuController">
          <ul class="ul-Playlist">
            <li><p class="titrePlaylist">PLAYLIST <a href="#" title="Create new playlist"><i class="icon-plus iconPlaylist"></i></a></p></li>
            <li class="playlist" ng-repeat="playlist in playlists" >
              <div class="one-playlist">
                <div class="playlist-name playlist-content">
                <a href="">{{playlist.name}}</a>
              </div>
                <div class="playlist-icons playlist-content">
                  <a href=""><i class="icon-pencil"></i></a>
                  <a href=""><i class="icon-trash"></i></a>
                  <a class="icon-tag-list" href="" ng-click="isCollapsed = !isCollapsed; changeColor()" ng-style="styleIconTag"><i class="icon-tag"></i></a>
                </div>

                <div class="playlist-tags" collapse="isCollapsed">
                  <div class="well well-lg playlist-tag">
                    
                    <tags-input class="tags-playlist" ng-model="tags" min-length="1" max-length="5"></tags-input>
                  

                  </div> 
                </div>

              </div>
            </li>
          </ul>
          
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="col-sm-9">

    
    
    
</div>


  <div class="content" ng-view></div>

<!--   ############## LIB JS ################# -->
	<script src="assets/libs/angular.min.js"></script>
	<script src="assets/libs/angular-route.min.js"></script>
	<script src="assets/libs/angular-resource.min.js"></script>
  <script src="assets/libs/angular-ui.js"></script>
  <script src="assets/libs/ng-tags-input.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/flat-ui.min.js"></script>
  <script src="assets/js/flatuiApp.js"></script>
<!--   ############### COMPONENTS ################# -->
  <script src="app/components/home/homeController.js"></script>
  <script src="app/components/home/homeService.js"></script>
  <script src="app/components/home/homeController.js"></script>
  <script src="app/components/home/homeService.js"></script>
  <script src="app/components/menu/menuController.js"></script>
  <script src="app/components/topbar/topbarController.js"></script>
  <script src="app/shared/form/formDirective.js"></script>
	<script src="app/app.module.js"></script>
	<script src="app/app.routes.js"></script>
	<script src="assets/libs/jquery-1.11.1.min.js"></script>


	

	





</body>
</html>
