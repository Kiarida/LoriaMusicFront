<div id="admin">

<div ng-repeat="algosselected in selectedAlgo track by $index">
 <div class="btn-group" dropdown is-open="status[$index].isopen">
      <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
        {{algosselected.nom}} <span class="caret"></span>
      </button>

      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="algos in listAlgos">{{algos.nom}}</li>
      </ul>
    </div>
</div>
    <br>



</div>
