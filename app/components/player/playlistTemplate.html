<table>
	<tbody ng-init="hideTags=true" ng-repeat="video in content">
		<tr ng-class="{active : (controller.API.currentState == 'stop' && controller.API.currentState == 'pause') || controller.currentVideo ==$index }" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
			<td ng-if="!withPlayer" ng-click="$root.launchPlay(video)" class="index">
				<a href="">
					<i class="icon-play2" ng-class="{hide : (controller.API.currentState != 'stop' && controller.API.currentState != 'pause') || controller.currentVideo !=$index }"></i>
					<i class="icon-volume-medium" ng-class="{hide : controller.currentVideo!=$index || controller.API.currentState != 'play'}"></i>
					<i class="icon-play2" ng-class="{hide : !hover || controller.currentVideo==$index}"></i>
					<span ng-class="{hide: hover || controller.currentVideo==$index}">{{ $index+1 }}.</span>
				</a>
			</td>
			<td ng-if="withPlayer" ng-click="controller.setVideo($index)" class="index">
				<a href="">
					<i class="icon-play2" ng-class="{hide : (controller.API.currentState != 'stop' && controller.API.currentState != 'pause') || controller.currentVideo !=$index }"></i>
					<i class="icon-volume-medium" ng-class="{hide : controller.currentVideo!=$index || controller.API.currentState != 'play'}"></i>
					<i class="icon-play2" ng-class="{hide : !hover || controller.currentVideo==$index}"></i>
					<span ng-class="{hide: hover || controller.currentVideo==$index}">{{ $index+1 }}.</span>
				</a>
			</td>
			<td class="title">
				{{video.titre}}
			</td>
			<td class="artiste"><i class="icon-microphone"></i> {{video.idartiste[0] ? video.idartiste[0].nom : video.nom}}</td>
			<td class="rating" ng-click="editRate(video)">
				<rating class="userRating" ng-if="video.userRate" ng-click="addRate()" ng-model="video.userRate" max="5" readonly="false" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
				<rating ng-if="!video.userRate" ng-click="addRate()" ng-model="video.note" max="5" readonly="false" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
			</td>
			<td class="action" ng-class="{'hide': $root.small && withPlayer }">
				<div ng-if="controller.configPlaylist.addToPlaylist" class="addplaylist">

					<a href ng-click="isCollapsed = !isCollapsed; successAdd();">
						<i class="icon-plus"></i>
					</a>
					<div class="well addtoplaylist" collapse="isCollapsed">
						<h3>ADD TO A PLAYLIST</h3>
						<form ng-submit="addTrackToPlaylist(video,playlistUser)" method="POST">
							<div class="hide alert alert-success">The track {{video.titre}} has been succefuly added to the playlist</div>
							<div class="hide alert alert-info">The track {{video.titre}} has been already succefuly added to the playlist</div>
							<div class="select-container">
								<select ng-model="playlistUser" data-toggle="select" name="playlist">
									<option ng-repeat="playlist in $root.userPlaylist" value="{{playlist.id}}">{{playlist.nom}}</option>
								</select>
							</div>
							<input type="text" ng-model="newPlaylistUser" placeholder="New playlist name">
							<button type="submit" class="btn btn-primary"><i class="icon-checkmark"></i> Validate</button>
						</form>
					</div>
				</div>
				<a ng-if="controller.configPlaylist.remove" ng-click="removeItem($root.playlist.id,video.id,$index)" href="">
					<i class="icon-trash"></i>
				</a>
				<a ng-class="{ active: !hideTags }" ng-show="controller.configPlaylist.tags" class="icon-tag-list" href="" ng-click="hideTags = !hideTags">
					<i class="icon-tag"></i>
				</a>
				<a href="">
					<i class="icon-arrow-down4" ng-if="controller.configPlaylist.more"></i>
				</a>
			</td>
		</tr>
		<tr ng-class="{active : (controller.API.currentState == 'stop' && controller.API.currentState == 'pause') || controller.currentVideo ==$index }" class="title-tags" collapse="hideTags">
			<td align="center" colspan="5">
              <div class="well-sm playlist-tag">
              	<span class="label label-default" ng-repeat="tag in video.tags">
              		<a ng-click="disagree()" href=""><i class="icon-minus"></i></a>{{tag}}<a ng-click="agree()" href=""><i class="icon-plus"></i></a>
              	</span>
              </div> 
			</td>
		</tr>
	</tbody>
</table>
